name: Python Lint

on:
  push:
    paths:
      - 'src/api/**'
      - '.github/workflows/python-lint.yml'
      - 'requirements.txt'
  pull_request:
    paths:
      - 'src/api/**'
      - '.github/workflows/python-lint.yml'
      - 'requirements.txt'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
          pip install -r requirements.txt

      - name: Run pylint
        run: |
          pylint src/api/ --score=yes --disable=E0611,R0903
